<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="scoreboard">
            <p>Player X<span class="score-x">0</span></p>
            <p>Draw<span class="draw">0</span></p>
            <p>Player O<span class="score-o">0</span></p>
        </div>
        <div class="cells-container">
            <div data-index="0" class="cell" title="Click to play"></div>
            <div data-index="1" class="cell" title="Click to play"></div>
            <div data-index="2" class="cell" title="Click to play"></div>
            <div data-index="3" class="cell" title="Click to play"></div>
            <div data-index="4" class="cell" title="Click to play"></div>
            <div data-index="5" class="cell" title="Click to play"></div>
            <div data-index="6" class="cell" title="Click to play"></div>
            <div data-index="7" class="cell" title="Click to play"></div>
            <div data-index="8" class="cell" title="Click to play"></div>
        </div>
        <div class="panel">
            <p class="message"></p>
            <button id="restart-button" title="Restart game">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480.16-61.16q-78.36 0-146.97-29.39t-119.8-80.49q-51.18-51.1-80.48-119.51-29.3-68.42-29.3-146.81h88.14q0 120.25 84 203.96 84 83.72 204.18 83.72 119.95 0 203.85-83.91 83.9-83.91 83.9-203.96 0-120.25-82.21-203.97-82.21-83.71-202.7-83.71h-17.52l65.56 65.56-51.46 52.42-163.39-163.76 163.39-163.4 51.46 52.32-68.71 68.34h17.33q78.57 0 147.19 29.39 68.61 29.39 119.8 80.48 51.19 51.1 80.58 119.5 29.39 68.39 29.39 146.71 0 78.32-29.31 146.89-29.3 68.57-80.5 119.78-51.2 51.21-119.63 80.53-68.44 29.31-146.79 29.31Z"/></svg>
            </button>
        </div>
        
        <footer>
            <p>Made by <strong>Ahmed Marwan</strong> | 
            <a href="https://github.com/AhmedMarwanDev" target="_blank">GitHub</a> | 
            <a href="https://github.com/AhmedMarwanDev/tic-tac-toe" target="_blank">Repository</a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
